<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Letras</title>
    <link rel="stylesheet" type="text/css" media="screen" href="selectionletra.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>ALFABETO</h1>
        <div class="row">
            <div class="col">
                <label for="A">A</label>
                <input type="text" class="form-control" id="letraA">
            </div>
            <div class="col">
                <label for="B">B</label>
                <input type="text" class="form-control" id="letraB">
            </div>
            <div class="col">
                <label for="C">C</label>
                <input type="text" class="form-control" id="letraC">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <label for="D">D</label>
                <input type="text" class="form-control" id="letraD">
            </div>
            <div class="col">
                <label for="E">E</label>
                <input type="text" class="form-control" id="letraE">
            </div>
            <div class="col">
                <label for="F">F</label>
                <input type="text" class="form-control" id="letraF">
            </div>
        </div>
        <br><br>
        <h2 class="text-center">Escolha a letra</h2>
        <table class="table table-bordered" id="table">
            <thead>
                <tr class="table-sucess text-center">
                    <th colspan="6" scope="row">Letras</th>
                </tr>
            </thead>
            <tbody>
                <tr class="text-center">
                    <td id="A">A</td>
                    <td id="B">B</td>
                    <td id="C">C</td>
                    <td id="D">D</td>
                    <td id="E">E</td>
                    <td id="F">F</td>
            </tbody>
        </table>
    </div>
    <script src="selectionletra.js"></script>
</body>
</html>
